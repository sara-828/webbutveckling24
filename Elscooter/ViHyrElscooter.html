<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="elscooter.css">
    <title>Document</title>
</head>
<body>
    <header id="header">
        
    </header>


    <div id="hero">
    <h1>Vi Hyr Dig en elScooter</h1>
    <h2 id="welcome"></h2>
    
    <div id="box">
        <p> Hyr en elscooter</p>
        <p id="texta"></p> 
        <p id="tid"></p>
        
    </div>
    </div>
   

    <button id="hyr">Hyr</button>

    <p id="info"></p>

    <script>

        const params = new URLSearchParams(window.location.search);
        const text = document.getElementById("welcome");
        let username = params.get('username');
        if(username){
            text.textContent = `VÃ¤lkommen ${username}!`;
        } 

        const hyr = document.getElementById('hyr');
        const texta = document.getElementById('texta');
        const info = document.getElementById('info');

        let idag = new Date().toLocaleDateString();
        let klockslag = new Date().toLocaleTimeString();

        let timerId = null;
        let hyrt = true;
        let sekunder = 0;
        let a = 0;
        
        let tid = document.getElementById('tid');
        const header = document.getElementById('header');

        hyr.addEventListener('click', function(event){

            header.classList.toggle('stil');
            
            texta.textContent = "datum av uthyrning " + idag + " klockan " +  klockslag;
             hyr.textContent = "sluta hyra";
            

            if (hyrt) {

                hyrt = false;
                timerId = setInterval(function () {
                    sekunder ++;
                    tid.textContent = sekunder;
                    a++;
                   

                }, 1000);
            } else {
                clearInterval(timerId);
                hyrt = true;
                hyr.textContent = "hyr";
                
                
                //info.textContent = "t" + idag + " " + klockslag + " " + sekunder;
                info.textContent = ` aaaaa ${idag}
                ${klockslag} `
                sekunder = 0;


            }

        })



        

    </script>
    
</body>
</html>
